max_seq_len: 2048
seed: 1
model_name_or_path: huggyllama/llama-30b
precision: amp_fp16

# Tokenizer
tokenizer:
  name: ${model_name_or_path}
  use_auth_token: True
  kwargs:
    model_max_length: ${max_seq_len}
    trust_remote_code: True

model:
  name: hf_causal_lm
  pretrained_model_name_or_path: ${model_name_or_path}
  use_auth_token: True
  init_device: mixed
  pretrained: true

load_path: # Add your (optional) Composer checkpoint path here!

device_eval_batch_size: 16

# FSDP config for model sharding
fsdp_config:
  sharding_strategy: FULL_SHARD
  mixed_precision: FULL

icl_tasks:
-
  label: piqa
  dataset_uri: eval/local_data/piqa.jsonl
  num_fewshot: [5]
  icl_task_type: multiple_choice
  continuation_delimiter: 'Answer: '
-
  label: lambada_openai
  dataset_uri: eval/local_data/lambada_openai.jsonl
  num_fewshot: [0]
  icl_task_type: language_modeling
