max_seq_len: 1024
seed: 1
precision: fp32
dist_timeout: 6000

# If you are using one model, put it here:
# otherwise, write a block for each model you want to test in the `models` section

models:
-
  model_name: meta-llama/Llama-2-70b-chat-hf
  model:
    name: hf_causal_lm
    pretrained_model_name_or_path: meta-llama/Llama-2-70b-chat-hf
    init_device: mixed
    pretrained: true
    trust_remote_code: true
    use_auth_token: true
  tokenizer:
    name: meta-llama/Llama-2-70b-chat-hf
    trust_remote_code: true
    use_auth_token: true
    kwargs:
      model_max_length: ${max_seq_len}
-
  model_name: meta-llama/Llama-2-70b-hf
  model:
    name: hf_causal_lm
    pretrained_model_name_or_path: meta-llama/Llama-2-70b-hf
    init_device: mixed
    pretrained: true
    trust_remote_code: true
    use_auth_token: true
  tokenizer:
    name: meta-llama/Llama-2-70b-hf
    trust_remote_code: true
    use_auth_token: true
    kwargs:
      model_max_length: ${max_seq_len}

